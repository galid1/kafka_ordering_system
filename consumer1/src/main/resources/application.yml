server:
  port: 8084

spring:
  cloud:
    stream:
      bindings:
        testC-in-0:
          destination: mytop
          group: myg

  datasource:
    username: root
    password: 1234
    url: jdbc:mysql://localhost:3306/testdb?serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: false
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug